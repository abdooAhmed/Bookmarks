{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}Users{% endblock %}
{% block content %}
<h1>people</h1>
<div id="people_list">
    {% for user in users %}
    <div class="user">
        <a href="{{user.get_absolute_url}}">
            <img src="{% thumbnail user.profile.photo 180x180 %}" alt="">
        </a>
        <div class="info">
            <a href="{{user.get_absolute_url}}">
                {{user.get_full_name}}
            </a>
        </div>
    </div>
    
    {% endfor %}
</div>
{% endblock %}
