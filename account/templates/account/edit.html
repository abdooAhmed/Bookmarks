{% extends 'base.html' %}
{% block title %}Edit your account{% endblock %}
{% block content %}
<h1>
    Edit your account
</h1>
<p>
    you can edit your account useing following form:
</p>
<form method="POST" enctype="multipart/form-data">
    {{user_form.as_p}}
    {{profile_form.as_p}}
    {% csrf_token %}
    <input type="submit" value="save changes">
</form>
{% endblock %}
